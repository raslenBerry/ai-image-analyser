<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Analyzer</title>
</head>

<body>
  <main>
    <h1>AI Image Analyzer</h1>
    <h6>By Raslen Berri & Mohamed Amine Jandoubi</h6>

    <form>
      <div class="image-picker">
       <input type="file" id="fileInput" name="file"/>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Ask Anything you want about this image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
